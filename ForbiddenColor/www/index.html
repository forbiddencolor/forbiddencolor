<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Forbidden Color</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="page" id="startscreen">
        <div id="welcome">
            <div class="howtoplay">
                <span>Swipe the forbidden color<br />Tap all other colors</span>
            </div>
            <div class="highscores">
                <table>
                    <tbody data-bind="foreach: highScores">
                        <tr>
                            <td class="name"><span data-bind="text: name"></span></td>
                            <td class="score"><span data-bind="text: score"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="startbutton">
                <button id="startbutton" class="startbutton" style="border: 0; background: transparent">
                    <span>Go</span>
                </button>
            </div>
            <div class="credits"><span>R&amp;J</span></div>
        </div>
    </div>
    <div class="page" id="gamescreen">
        <div id="header">
            <div id="timer">
                <span></span>
            </div>
            <div id="currentforbiddencolor" class="">
                <span></span>
            </div>
            <div id="score" class="">
                <span></span>
            </div>
        </div>
        <div>
            <div id="oops"></div>
            <div id="plusscore"></div>
            <div id="forbiddencolor" class="popupmessage"><span>Forbidden color</span></div>
            <div id="countdown" class="popupmessage"><span></span></div>
            <div id="timebonus" class="popupmessage">
                <div class="title"><span>Time Bonus!</span></div>
                <div class="message"><span></span></div>
            </div>
        </div>
    </div>
    <div class="page" id="gameoverscreen">
        <div class="again" data-bind="visible: (!isHighScore())">
            <button data-bind="click: startGame" class="startgame"><span>Again?</span></button><br />
            <button data-bind="click: mainScreen" class="tomainscreen"><span>Main menu</span></button>
        </div>
        <div class="gameover">
            <div><span data-bind="visible: (!isHighScore())">GAME OVER!</span></div>
            <div><span data-bind="visible: (!isHighScore())" style="font-size: 2.5em;">Your score:</span></div>
            <div><span data-bind="visible: isHighScore">NEW HIGHSCORE</span></div>
        </div>
        <div class="score">
            <span data-bind="text: score"></span>
        </div>
        <div class="form" data-bind="visible: isHighScore">
            <span>Your name:</span>
            <input type="text" data-bind="value: name" id="name" maxlength="5" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
            <button type="button" data-bind="click: saveScore"><span>Add</span></button>
        </div>
    </div>
    <script data-main="scripts/index" src="scripts/require.js"></script>
</body>
</html>

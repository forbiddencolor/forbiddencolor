<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>BlankCordovaApp3</title>

    <!-- BlankCordovaApp3 references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
</head>
<body>
    <div id="page">
        <div id="header">
            <div id="timer">
                <span></span>
            </div>
            <div id="currentforbiddencolor" class="">
                <span></span>
            </div>
            <div id="score" class="">
                <span></span>
            </div>
        </div>
        <div>
            <div id="frame">

            </div>
            <div id="oops" class="popupmessage"><span>OOPS</span></div>
            <div id="plusscore" class="popupmessage"><span>+1</span></div>
            <div id="forbiddencolor" class="popupmessage"><span>Forbidden color</span></div>
            <div id="countdown" class="popupmessage"><span></span></div>
            <div id="timebonus" class="popupmessage">
                <div class="title"><span>Time Bonus!</span></div>
                <div class="message"><span></span></div>
            </div>
            <div id="startscreen">
                <div class="startbutton">
                    <button id="startbutton" class="startbutton" style="border: 0; background: transparent">
                        <span>Go</span>
                    </button>
                </div>
                <div class="howtoplay">
                    <span>Swipe the forbidden color, tap all other colors</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/appBundle.js"></script>
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="scripts/jgestures.min.js"></script>
</body>
</html>
